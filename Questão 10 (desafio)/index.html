<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Card de Produto</title>
</head>
<body>
    <div class="product-container">
        <div class="product-card">
            <img src="https://lumman.fbitsstatic.net/img/p/tenis-esportivo-asics-gel-shinobi-masculino-azul-74515/277174.jpg?w=650&h=650&v=no-change&qs=ignore" alt="Produto">
            <h2>Tênis Esportivo Asics</h2>
            <p class="price">R$ 199,99</p>
            <button class="buy-button">Comprar</button>
        </div>
        <div class="product-card">
            <img src="https://images.tcdn.com.br/img/img_prod/854830/tenis_masculino_mizuno_wave_way_2_tecido_esportivo_original_6061_1_3ae087a46d3d3003e0021d32a4ab512d.jpg" alt="Produto">
            <h2>Tênis Esportivo Mizuno</h2>
            <p class="price">R$ 299,99</p>
            <button class="buy-button">Comprar</button>
        </div>
        <div class="product-card">
            <img src="https://images.tcdn.com.br/img/img_prod/1077116/tenis_masculino_olympikus_esportivo_dynamic_343_775_1_ca0ac519b6c2c16a0a637ba8e813f61d.jpg" alt="Produto">
            <h2>Tênis Esportivo Olympikus</h2>
            <p class="price">R$ 99,99</p>
            <button class="buy-button">Comprar</button>
        </div>
        <div class="product-card">
            <img src="https://cdnv2.moovin.com.br/simiaocalcados/imagens/produtos/original/tenis-masc-esportivo-adidas-galaxy-6-gw3848-490e14042ad547d40f97756ace057513.jpg" alt="Produto">
            <h2>Tênis Esportivo Adidas</h2>
            <p class="price">R$ 499,99</p>
            <button class="buy-button">Comprar</button>
        </div>
        <div class="product-card">
            <img src="https://images.tcdn.com.br/img/img_prod/888549/tenis_puma_x_ray_2_square_bdp_masculino_esportivo_643_1_1ae00508a6f96c6aa9d1e5ffd1aed8d5.jpg" alt="Produto">
            <h2>Tênis Esportivo Puma</h2>
            <p class="price">R$ 399,99</p>
            <button class="buy-button">Comprar</button>
        </div>
        <div class="product-card">
            <img src="https://images.tcdn.com.br/img/img_prod/711830/tenis_feminino_running_revolution_6_nike_dc3729_esportivo_confortavel_10673_1_59fcd7faa59a696307ffd62aa1307086.jpg" alt="Produto">
            <h2>Tênis Esportivo Nike</h2>
            <p class="price">R$ 599,99</p>
            <button class="buy-button">Comprar</button>
        </div>
    </div>
</body>
</html>
